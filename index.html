<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flatdango - Movie Ticket Booking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Movie List -->
        <div class="movie-list">
            <h2>Movies</h2>
            <ul id="films">
                <!-- Movies will be populated here dynamically -->
            </ul>
        </div>
        
        <!-- Movie Details -->
        <div class="movie-details">
            <h2 id="movie-title">Movie Title</h2>
            <img id="movie-poster" src="" alt="Movie Poster">
            <div class="movie-info">
                <p><strong>Runtime:</strong> <span id="movie-runtime"></span> minutes</p>
                <p><strong>Showtime:</strong> <span id="movie-showtime"></span></p>
                <p><strong>Available Tickets:</strong> <span id="movie-tickets"></span></p>
                <form>
                <button type="button" id="buy-ticket">Buy Ticket</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
